<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busty Horror</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        
        .top-bar {
            background-color: #333;
            color: transparent;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: linear-gradient(to right, red, black);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .discord-button {
            background-color: #7289DA; 
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .discord-button:hover {
            background-color: #5b6eae;
        }
        
        .big-button {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 20px 40px;
            text-align: center;
            font-size: 1.5em;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .big-button:hover {
            background-color: black;
        }

        main {
            padding: 20px;
            text-align: center; /* Center text in main */
        }
        .hover-box {
            background-color: rgba(68, 68, 68, 0.7); /* Semi-transparent background */
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, width 0.3s;
            display: inline-block;
            margin: 20px auto;
            width: 200px; /* Initial width */
            backdrop-filter: blur(10px); /* Blurry background effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Optional shadow for depth */
        }

        .hover-box:hover {
            transform: rotate(-5deg) scale(1.1); /* Rotate and scale on hover */
            width: 220px; /* Expanded width */
        }
        
    </style>
</head>
<body>
    <marquee>Download Busty Horror right now!!!!!! https://roastedduckreel.itch.io/busty-horror</marquee>

    <div class="top-bar">
        <h1>Busty Horror</h1>
        <a href="https://discord.gg/bustyhorror" class="discord-button">Discord Server</a>
    </div>

    <main>
        <h2>Welcome to the Busty Horror Site.</h2>
        <p>One of the best of the best Gorilla Tag Horror games by Roasty.</p>
        <a href="https://roastedduckreel.itch.io/busty-horror" class="big-button" target="_blank">Download Now!!!</a>
    </main>

</body>
</html>
