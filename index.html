<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busty Horror</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            position: relative;
        }

        .top-bar {
            background-color: rgba(51, 51, 51, 0.8);
            backdrop-filter: blur(3px);
            color: transparent;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px;
            position: absolute;
            top: 20px;
            width: calc(100% - 40px);
            z-index: 2;
            border: 2px solid gray;
        }
        .discord-button {
            background-color: #7289DA; 
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .discord-button:hover {
            background-color: #5b6eae;
            transform: scale(1.1) rotate(-5deg);
        }
        
        .big-button {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 20px 40px;
            text-align: center;
            font-size: 1.5em;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
            transition: background-color 0.3s, transform 0.3s;
        }

        .big-button:hover {
            background-color: black;
            transform: scale(1.1) rotate(-5deg);
        }

        main {
            padding: 20px;
            text-align: center;
            margin-top: 80px;
            flex-grow: 1;
        }
        
        .hover-box-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            position: absolute;
            bottom: 20px;
            transform: translate(-50%, -50%);
        }
        
        .hover-box {
            background-color: rgba(68, 68, 68, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, width 0.3s;
            display: inline-block;
            margin: 20px auto;
            width: 200px;
            backdrop-filter: blur(3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .hover-box:hover {
            transform: rotate(-5deg) scale(1.1);
            width: 220px;
        }
        
        .blurred-cursor {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            filter: blur(3px);
            pointer-events: none;
            transition: transform 0.1s;
            z-index: 10;
    </style>
</head>
<body>
    <marquee>Download Busty Horror right now!!!!!! https://roastedduckreel.itch.io/busty-horror</marquee>

    <div class="top-bar">
        <h1>Busty Horror</h1>
        <a href="https://discord.gg/bustyhorror" class="discord-button">Discord Server</a>
    </div>

    <main>
        <h2>Welcome to the Busty Horror Site.</h2>
        <p>One of the best of the best Gorilla Tag Horror games by Roasty.</p>
        <a href="https://roastedduckreel.itch.io/busty-horror" class="big-button" target="_blank">Download Now!!!</a>
    </main>
</body>
</html>
