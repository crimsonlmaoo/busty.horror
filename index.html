<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busty Horror</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .top-bar {
            background-color: #333;
            color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .discord-button {
            background-color: #7289DA; 
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .discord-button:hover {
            background-color: #5b6eae;
        }
        
        main {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1>Busty Horror</h1>
        <a href="https://discord.gg/bustyhorror" class="discord-button">Discord</a>
    </div>

    <main>
        <h2>Welcome to Busty Horror!</h2>
        <p>One of the best of the best Gorilla Tag Horror games by Roasty.</p>
    </main>

</body>
</html>
