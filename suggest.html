<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .form-container {
            background-color: rgba(68, 68, 68, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Suggestion Form</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="suggestion" rows="4" placeholder="Your Suggestion" required></textarea>
        <button id="submitSuggestion">Submit Suggestion</ button>
    </div>

    <script>
        const form = document.querySelector('.form-container');
        const submitButton = document.getElementById('submitSuggestion');
        const nameInput = document.getElementById('name');
        const suggestionInput = document.getElementById('suggestion');

        submitButton.addEventListener('click', function(event) {
            event.preventDefault();
            const name = nameInput.value;
            const suggestion = suggestionInput.value;
          
            console.log(`Suggestion from ${name}: ${suggestion}`);
        });
    </script>
</body>
</html>
